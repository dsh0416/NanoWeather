<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          height: 100%;
      }
  </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var citymap = {85559: {center: {lat: 25.030402013431623, lng:121.49006401488084}, population: 8.2},282806: {center: {lat: 25.096196029221193, lng:121.53028503165538}, population: 7.666666666666668},576478: {center: {lat: 25.025854978755326, lng:121.5081640271936}, population: 6.666666666666666},120710: {center: {lat: 25.057522038474225, lng:121.51972200022101}, population: 3.933333333333332},920995: {center: {lat: 25.050189982604238, lng:121.51997799502361}, population: 3.133333333333333},260737: {center: {lat: 25.05070700485409, lng:121.54368501551913}, population: 3.3666666666666654},68842: {center: {lat: 25.04170604350189, lng:121.53707701611087}, population: 4.399999053333333},643828: {center: {lat: 25.068207961234386, lng:121.5333069910677}, population: 9.833333333333332},462228: {center: {lat: 25.0425240066233, lng:121.61692496247355}, population: 3.5},153747: {center: {lat: 25.05429595959786, lng:121.56726102277293}, population: 9.033333333333335},970213: {center: {lat: 25.034048955862758, lng:121.52727297260085}, population: 3.866666666666667},        vancouver: {
            center: {lat: 49.25, lng: -123.1},
            population: 0
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 25.047073 , lng: 121.536185},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
    strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: citymap[city].center,
        radius: Math.sqrt(citymap[city].population) * 100
    });
    }
    }

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
