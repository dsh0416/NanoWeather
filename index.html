<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          height: 100%;
      }
  </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var citymap = {263777: {center: {lat: 25.067292002705855, lng:121.53435399475973}, population: 10.200000000000001},153347: {center: {lat: 25.017366963262493, lng:121.54466601520653}, population: 4.366666666666667},150832: {center: {lat: 25.040822037925096, lng:121.52919501320513}, population: 11.933333333333337},389973: {center: {lat: 25.065968009331183, lng:121.54096899908562}, population: 5.466666666666666},892136: {center: {lat: 25.034048955862758, lng:121.52727297260085}, population: 14.933333333333334},        vancouver: {
            center: {lat: 49.25, lng: -123.1},
            population: 0
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 25.047073 , lng: 121.536185},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
    strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: citymap[city].center,
        radius: Math.sqrt(citymap[city].population) * 100
    });
    }
    }

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
