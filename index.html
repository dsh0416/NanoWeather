<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          height: 100%;
      }
  </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var citymap = {606838: {center: {lat: 25.047946010486864, lng:121.50563204546309}, population: 3.466666666666667},551645: {center: {lat: 25.040064961617485, lng:121.49786895754552}, population: 3.577776666666667},340764: {center: {lat: 25.045238998741045, lng:121.61542199867544}, population: 3.799999999999997},548686: {center: {lat: 25.049051978594925, lng:121.51485003330765}, population: 7.833333333333329},653756: {center: {lat: 25.05621803684353, lng:121.55560402982589}, population: 3.6000000000000005},837711: {center: {lat: 25.054671954736133, lng:121.53907596125859}, population: 4.133333333333333},479728: {center: {lat: 25.04170604350189, lng:121.53707701611087}, population: 3.2111113333333328},578430: {center: {lat: 25.05429595959786, lng:121.56726102277293}, population: 8.666666666666668},886366: {center: {lat: 25.043405015078875, lng:121.56583301522926}, population: 3.299999999999999},469487: {center: {lat: 25.09575398777621, lng:121.52791400466089}, population: 22.133333333333333},416032: {center: {lat: 24.98840398461491, lng:121.53962799425766}, population: 4.888889333333335},        vancouver: {
            center: {lat: 49.25, lng: -123.1},
            population: 0
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 25.047073 , lng: 121.536185},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
    strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: citymap[city].center,
        radius: Math.sqrt(citymap[city].population) * 100
    });
    }
    }

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
