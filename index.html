<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          height: 100%;
      }
  </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates circles on the map, representing populations in North
    // America.

    // First, create an object containing LatLng and population for each city.
    var citymap = {765484: {center: {lat: 25.0689390112276, lng:121.53341899187797}, population: 4.866666666666667},424285: {center: {lat: 25.067292002705855, lng:121.53435399475973}, population: 5.933333333333332},587148: {center: {lat: 25.040064961617485, lng:121.49786895754552}, population: 5.533333333333331},741904: {center: {lat: 25.056855998180367, lng:121.56359597598474}, population: 10.333333333333332},743760: {center: {lat: 25.119498979983113, lng:121.50149997369957}, population: 7.8222235},380143: {center: {lat: 25.038251982254266, lng:121.5283409691468}, population: 3.3000000000000007},339602: {center: {lat: 25.034048955862758, lng:121.52727297260085}, population: 12.966666666666665},780133: {center: {lat: 25.04818102933539, lng:121.54891799098887}, population: 14.366666666666665},127082: {center: {lat: 25.078473041935258, lng:121.58120101629119}, population: 8.0},        vancouver: {
            center: {lat: 49.25, lng: -123.1},
            population: 0
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 25.047073 , lng: 121.536185},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: '#FF0000',
    strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: citymap[city].center,
        radius: Math.sqrt(citymap[city].population) * 100
    });
    }
    }

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
